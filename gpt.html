<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Hero Themed Section</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to bottom, #e3f2fd, #fce4ec);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow-x: hidden;
    }
    .hero-section {
      padding: 60px 20px;
      text-align: center;
      position: relative;
    }
    .hero-title {
      font-size: 3rem;
      background: linear-gradient(45deg, #f06292, #64b5f6);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-weight: 800;
      animation: fadeInUp 1.2s ease-out;
    }
    .hero-subtitle {
      color: #6a1b9a;
      font-size: 1.3rem;
      margin-top: 15px;
      font-weight: 500;
      animation: fadeInUp 1.5s ease-out;
    }
    .section-title {
      margin-top: 60px;
      font-size: 2rem;
      color: #ec407a;
      position: relative;
      display: inline-block;
      animation: fadeInUp 1.8s ease-out;
    }
    .section-title::after {
      content: '';
      width: 60%;
      height: 3px;
      background-color: #ba68c8;
      position: absolute;
      bottom: -10px;
      left: 50%;
      transform: translateX(-50%);
    }
    .icon-deco {
      font-size: 2rem;
      color: #f06292;
      animation: pulse 2s infinite;
    }
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
        opacity: 1;
      }
      50% {
        transform: scale(1.2);
        opacity: 0.7;
      }
    }
  </style>
</head>
<body>

  <div class="container hero-section">
    <div class="icon-deco mb-2"><i class="bi bi-star-fill"></i></div>

    <p class="mt-3">Empowering life through code, creativity, and cuddles from my little superheroes.</p>
  </div>

</body>
</html>
